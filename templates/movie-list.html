{% extends "base.html" %} {% block head_content %}
<style>
  body {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    /*display: flex;
        flex-wrap: wrap;
        gap: 20px;*/
    justify-content: space-evenly;
  }

  .headline {
    display: flex;
    justify-content: space-between;
  }

  .image {
    border-radius: 20px;
    height: 300px;
    width: 225px;
  }

  .cards {
    width: 225px;
    margin-bottom: 32px;
  }

  .summary {
    margin-top: 0px;
    color: gray;
  }

  .title {
    width: 130px;
  }
</style>

{% endblock %} {% block content %} {% for movie in movies %}
<div class="cards">
  <div class="image">
    <img class="image" src="{{movie.poster}}" />
  </div>
  <div class="text">
    <div class="headline">
      <h3 class="title">{{movie.name}}</h3>
      <h3 class="rating">⭐ {{movie.rating}}</h3>
    </div>
    <p class="summary">{{movie.summary}}</p>
  </div>
</div>
{% endfor %} {% endblock %}
